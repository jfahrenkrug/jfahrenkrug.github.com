<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  
  
  <body class="bp three-col">
    <div id="container">
      <div id="header"><img src="/images/logo_white.png"/></div>
      <div id="sidebar">
      	
      </div>
        <div id="content">
          <h1>{{ page.title }}</h1>
          {{ content }}
          
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            var disqus_identifier = "{{ page.name }}";
            (function() {
             var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
             dsq.src = 'http://springenwerk.disqus.com/embed.js';
             (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=springenwerk">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
      <div id="footer">2010, Johannes Fahrenkrug</div>
    </div>
  </body>

</html>
